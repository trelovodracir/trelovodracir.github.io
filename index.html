<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trelov Odracir</title>
    <!-- Importando a fonte JetBrains Mono com ligaduras ativadas -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Definições de estilos gerais */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(to right, #008080, #4B0082); /* Degrade do teal para o indigo */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            font-feature-settings: "calt" 1; /* Enable ligatures for IE 10+, Edge */
            font-variant-ligatures: common-ligatures contextual;  /* Ativa ligaduras comuns e contextuais */
            text-rendering: optimizeLegibility; /* Force ligatures for Webkit, Blink, Gecko */
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            white-space: nowrap;
            display: inline-block;
            line-height: 1.2;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Animação de pulsação para a mensagem */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <h1>!= Hi, <br/> my name <br/> isn't <br/>~&gt;Trelov!&lt;~</h1>
</body>
</html>
